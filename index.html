<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super-Over</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <img
      id="logo"
      src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png"
    />
    <section>
      <div class="any" id="t1hai">
        <h1>IND</h1>
        <div id="t1" class="bye">
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
        </div>
        <div class="scoreboard">
          <span id="any-t1hai">0</span>
          <span>/</span>
          <span id="wickets-t1hai">0</span>
        </div>
      </div>
      <div class="any" id="t2hai">
        <h1>PAK</h1>
        <div id="t2" class="bye">
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
        </div>
        <div class="scoreboard">
          <span id="any-t2hai">0</span>
          <span>/</span>
          <span id="wickets-t2hai">0</span>
        </div>
      </div>
    </section>
    <section id="buttons">
      <img
        class="button"
        id="strike"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
      />
      <img
        class="button"
        id="reset"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
      />
    </section>
  </body>
  <script src="app.js"></script>
</html>
